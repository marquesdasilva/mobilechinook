                <br />

                        </ul>
                    </div>
                </div>

                <div id="connection">
                    <div data-role="main" class="ui-content" data-theme="b">
                        <ul data-role="listview" data-inset="true" data-theme="b">
                            <li data-role="list-divider"><strong>Connection Detected</strong></li>
                            <li><a href="" onclick="window.location.href='home.html'">continue in online mode</a></li>
                        </ul>
                    </div>
                </div>

                <div id="loading">
                    <div data-role="main" class="ui-content" data-theme="b">
                        <ul data-role="listview" data-inset="true" data-theme="b">
                            <li data-role="list-divider"><strong>Checking Connection...</strong></li>
                           
                        </ul>
                    </div>
                </div>
         </div>
